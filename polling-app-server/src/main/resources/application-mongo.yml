logging:
  level:
    org.hibernate.SQL: DEBUG
    org.apache.http.wire: DEBUG
    org.springframework.data.mongodb: DEBUG
    org.springframework.web.filter.CommonsRequestLoggingFilter: DEBUG

spring:
  data:
    mongodb:
      host: localhost
      port: 27017
      database: polling
  jackson:
    serialization:
      INDENT_OUTPUT: true

management:
  endpoints:
    web:
      base-path: /actuator
      exposure:
        include: "*"
    enabled-by-default: true
  endpoint:
    env:
      sensitive: false
      keys-to-sanitize:
    configprops:
      sensitive: false
      keys-to-sanitize:
    info:
      enabled: true
  info:
    git:
      mode: full
  health:
    mongo:
      enabled: true
